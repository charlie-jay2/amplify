<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aileron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Aileron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite, pulse 1.2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .redirect-container {
            text-align: center;
            animation: slideUp 0.8s ease-in-out, fadeIn 1.2s ease-in-out;
            opacity: 1;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1.2s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <h1>Redirecting to your destination...</h1>
    </div>

    <footer>
        Please wait while we prepare your experience...
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector('.redirect-container').classList.add('fade-out');
            }, 1500);

            setTimeout(function() {
                window.location.href = "https://forms.gle/emmWZ4EXEVmAR6U8A"; // Replace with your destination URL
            }, 2500);
        });
    </script>
</body>
</html>
