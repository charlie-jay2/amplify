<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aileron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            font-family: 'Aileron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .redirect-container {
            text-align: center;
            animation: slideUp 1s ease-in-out;
            opacity: 1;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .zoomOut {
            animation: zoomOut 2s forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <h1>Redirecting to your destination...</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector('.redirect-container').classList.add('zoomOut');
            }, 2000);

            setTimeout(function() {
                window.location.href = "https://amplifyrblx.uk/lxshow/signup/";
            }, 4000);
        });
    </script>
</body>
</html>
