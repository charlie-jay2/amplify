<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="snowflake">❄️</div>
        <h1>🎄 Christmas Countdown 🎄</h1>
        <div class="countdown">
            <div class="unit">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="unit">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="unit">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="unit">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
