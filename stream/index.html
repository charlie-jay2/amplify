<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amplify streaming</title>
    <style>
        body {
            font-family: 'Aileron', sans-serif;
            background-color: #101010;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #00c4cc;
        }

        #twitch-player {
            width: 80%;
            max-width: 1000px;
            height: 563px; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>amplify streaming</h1>
        <p>Live Event Streaming</p>
    </header>

    <div id="twitch-player"></div>

    <footer>
        <p>Powered by amplify streaming | Â© 2024 amplify</p>
    </footer>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        var player = new Twitch.Player("twitch-player", {
            channel: "thatf1fin",  // Replace with your Twitch channel
            width: "100%",
            height: "100%",
            autoplay: true,
            muted: false,
            parent: ["amplifyrblx.uk"] // Update with your domain
        });
    </script>
</body>
</html>
