<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amplify streaming</title>
    <style>
        /* CSS Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Aileron', sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #player {
            position: relative;
            width: 80vw;
            height: 45vw;
            max-width: 100%;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="player">
        <video id="twitchStream" autoplay></video>
        <div class="controls">
            <button id="fullscreenBtn">Fullscreen</button>
            <button id="muteBtn">Mute</button>
        </div>
    </div>

    <script>
        // JavaScript to handle Twitch stream, fullscreen, and mute functionality

        // Twitch Embed URL without interaction buttons or chat
        const streamChannel = 'thatf1fin'; // Replace with actual Twitch channel name
        const twitchIframeSrc = `https://player.twitch.tv/?channel=${streamChannel}&parent=${window.location.hostname}&autoplay=true&muted=false`;

        const twitchStream = document.getElementById('twitchStream');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Load the Twitch stream inside a hidden iframe
        const iframe = document.createElement('iframe');
        iframe.src = twitchIframeSrc;
        iframe.frameBorder = 0;
        iframe.allow = 'autoplay; fullscreen';
        iframe.style.display = 'none';

        // Append the iframe to the video tag
        twitchStream.appendChild(iframe);

        // Mute/unmute functionality
        let isMuted = false;
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            iframe.contentWindow.postMessage({
                event: 'command',
                func: isMuted ? 'mute' : 'unmute',
                args: []
            }, '*');
            muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
        });

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (twitchStream.requestFullscreen) {
                twitchStream.requestFullscreen();
            } else if (twitchStream.mozRequestFullScreen) { // Firefox
                twitchStream.mozRequestFullScreen();
            } else if (twitchStream.webkitRequestFullscreen) { // Chrome, Safari & Opera
                twitchStream.webkitRequestFullscreen();
            } else if (twitchStream.msRequestFullscreen) { // IE/Edge
                twitchStream.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
