<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amplify streaming</title>
    <style>
        body {
            font-family: 'Aileron', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #twitch-player {
            border-radius: 20px;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .btn {
            background-color: #1f1f1f;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>amplify streaming</h1>
    <div id="twitch-player"></div>

    <div class="controls">
        <div class="btn" onclick="toggleMute()">Mute/Unmute</div>
        <div class="btn" onclick="toggleFullscreen()">Fullscreen</div>
    </div>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        var player = new Twitch.Player("twitch-player", {
            channel: "thatf1fin",  // Replace with your Twitch channel
            width: "100%",
            height: "480",
            autoplay: true,
            muted: false,
            parent: ["amplifyrblx.uk"] // Update to your domain
        });

        function toggleMute() {
            if (player.getMuted()) {
                player.setMuted(false);
            } else {
                player.setMuted(true);
            }
        }

        function toggleFullscreen() {
            const elem = document.getElementById('twitch-player');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
        }
    </script>
</body>
</html>
