<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amplify streaming</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Aileron', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 600;
            color: #333;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            color: #666;
        }

        /* Twitch Player Container */
        #twitch-player {
            width: 80%;
            max-width: 1200px;
            height: 675px; /* 16:9 Aspect Ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            background-color: #000;
        }

        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #777;
        }

        /* Button Styling for Twitch iframe */
        iframe {
            border: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #twitch-player {
                width: 95%;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>amplify streaming</h1>
        <p>Streaming live events for our global audience</p>
    </header>

    <div id="twitch-player"></div>

    <footer>
        <p>Â© 2024 amplify streaming | All rights reserved</p>
    </footer>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        var player = new Twitch.Player("twitch-player", {
            channel: "thatf1fin",  // Replace with your Twitch channel
            width: "100%",
            height: "100%",
            autoplay: true,
            muted: false,
            allowfullscreen: true,
            parent: ["amplifyrblx.uk"]  // Replace with your website domain
        });
    </script>
</body>
</html>
