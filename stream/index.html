<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amplify streaming</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Aileron', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #212529;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #343a40;
            letter-spacing: 1px;
            margin: 0;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin: 5px 0 15px 0;
        }

        /* Twitch Player Container */
        #twitch-player-container {
            display: flex;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background-color: #000;
        }

        #twitch-player {
            width: 100%;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 675px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #868e96;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            #twitch-player {
                height: 58vw; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            #twitch-player {
                height: 60vw; /* Further adjustment for mobile screens */
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>amplify streaming</h1>
        <p>Broadcasting live events with excellence</p>
    </header>

    <div id="twitch-player-container">
        <div id="twitch-player"></div>
    </div>

    <footer>
        <p>Â© 2024 amplify streaming | All rights reserved</p>
    </footer>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        // Initialize Twitch Player
        var player = new Twitch.Player("twitch-player", {
            channel: "thatf1fin",  // Replace with the actual channel
            width: "100%",
            height: "100%",
            autoplay: true,
            muted: false,
            parent: ["amplifyrblx.uk"]  // Replace with your actual domain
        });
    </script>

</body>
</html>
